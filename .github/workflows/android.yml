name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8git
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Create dummy files
      run: app/google-services.json
    - name: Build with Gradle
      run: ./gradlew build
